<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Searching Images</title>
</head>

<body>
    <header>Welcome</header>
    <div class="search-box">
        <label for="text">
            Search images
        </label><br>
        <input id="text-field" type="text" name="'text">
    </div>
    <hr>
    <div id="results">
    </div>
    <div id="images" class="images-container">
        <img src="../images/bear.jpeg" alt="bear">
        <img src="../images/dogs and horses.jpeg" alt="dogs and horses">
        <img src="../images/flowers.jpeg" alt="flowers">
        <img src="../images/forest.jpeg" alt="forest">
        <img src="../images/fruits.jpeg" alt="fruits">
        <img src="../images/lake.jpeg" alt="lake">
        <img src="../images/moon.jpeg" alt="moon">
        <img src="../images/mountain river.jpeg" alt="mountain river">
        <img src="../images/mountain small.jpeg" alt="mountain small">
        <img src="../images/olive trees.jpeg" alt="olive trees">
        <img src="../images/river and trees.jpeg" alt="river and trees">
        <img src="../images/river.jpeg" alt="river">
        <img src="../images/road and trees.jpeg" alt="road and trees">
        <img src="../images/sea and sunrise.jpeg" alt="sea and sunrise">
        <img src="../images/sea at sunset.jpeg" alt="sea at sunset">
        <img src="../images/sea from above.jpeg" alt="sea from above">
        <img src="../images/sea in uk.jpeg" alt="sea in uk">
        <img src="../images/seaside and mountain.jpeg" alt="seaside and mountain">
        <img src="../images/sunrise.jpeg" alt="sunrise">
        <img src="../images/trees and sunset.jpeg" alt="trees and sunset">
        <img src="../images/trees.jpeg" alt="trees">

    </div>
    <footer>Made with ❤️ by Roxana Turc</footer>

    <script src="../javascript/script.js"></script>
</body>

</html>
