<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Searching Images</title>
</head>

<body>
    <header>Welcome</header>
    <div class="search-box">
        <label for="text">
            Search images
        </label><br>
        <input id="text-field" type="text" name="'text">
    </div>
    <hr>
    <div id="results">
    </div>
    <div id="images" class="images-container">
        <img src="bear.jpeg" alt="bear">
        <img src="dogs and horses.jpeg" alt="dogs and horses">
        <img src="flowers.jpeg" alt="flowers">
        <img src="forest.jpeg" alt="forest">
        <img src="fruits.jpeg" alt="fruits">
        <img src="lake.jpeg" alt="lake">
        <img src="moon.jpeg" alt="moon">
        <img src="mountain river.jpeg" alt="mountain river">
        <img src="mountain small.jpeg" alt="mountain small">
        <img src="olive trees.jpeg" alt="olive trees">
        <img src="river and trees.jpeg" alt="river and trees">
        <img src="river.jpeg" alt="river">
        <img src="road and trees.jpeg" alt="road and trees">
        <img src="sea and sunrise.jpeg" alt="sea and sunrise">
        <img src="sea at sunset.jpeg" alt="sea at sunset">
        <img src="sea from above.jpeg" alt="sea from above">
        <img src="sea in uk.jpeg" alt="sea in uk">
        <img src="seaside and mountain.jpeg" alt="seaside and mountain">
        <img src="sunrise.jpeg" alt="sunrise">
        <img src="trees and sunset.jpeg" alt="trees and sunset">
        <img src="trees.jpeg" alt="trees">

    </div>
    <footer>Made with ❤️ by Roxana Turc</footer>

    <script src="script.js"></script>
</body>

</html>
